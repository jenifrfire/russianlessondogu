<body>
 <script>



      const PiggyAddBank = {
          coins: {
              1: 0,
              3: 0,
              5: 0,
              10: 0,
          },
          addCoint : function (value) {{}
            if ( value in this.coins ){
                this.coins[value]++  ;                                         // [value]++ просто прибавление
            }else{
                console.log("Такой наминации нет");
            }                                                               
          },
          getTotal : function () {
            let total = 0;

            for (const value  in this.coins ){
               total +=  value * this.coins[value];
            //    total = total + (value * coins[value]);
            }
            return total ;
          },
        }
      PiggyAddBank.addCoint(1);
      PiggyAddBank.addCoint(3);
      PiggyAddBank.addCoint(5);
      PiggyAddBank.addCoint(10);
      PiggyAddBank.addCoint(10);
      PiggyAddBank.addCoint(15);

      console.log(PiggyAddBank.getTotal());
 </script>
